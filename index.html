<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TODO List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>   
        <link rel="icon" type="image/x-icon" href="/2490402.png">
    </head>

    <body>
        <div class="main">
            <h1 class="title"><i class="fa-solid fa-list-check"></i> <b>TODO</b> List </h1>

            <div class="input-section">
                <i class="fa-solid fa-magnifying-glass searchIcon"></i>
                <input type="text" id="textInput"> <button id="addBtn">Add Task</button>
            </div>

            <div >
                <ul id="items" class="visible">
                    <li id="placeholderItem"></li>
                </ul>
            </div>

            <div class="show" id="hide">
                <button id="toggleButton">
                    <i class="fa-solid fa-chevron-up"></i>
                </button>
            </div>
        </div>

        <p class="author">Made by <b>Zyttal</b>.</p>

        <script src="javascript.js"></script>

    </body>
</html>
